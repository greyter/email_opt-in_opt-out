<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Optin/Optout CSV</title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
</head>
<body>
  <main class="container">
    <h1>Comparateur Optin/Optout</h1>
    <form id="form">
      <label for="newFile">Nouvelle liste (CSV) :</label>
      <input type="file" id="newFile" accept=".csv" required>

      <label for="oldFile">Ancienne liste (CSV) :</label>
      <input type="file" id="oldFile" accept=".csv" required>

      <button type="submit">Traiter</button>
    </form>
    <div id="result"></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
